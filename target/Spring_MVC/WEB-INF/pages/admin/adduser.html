<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
<h1>
    <center>Add user page:
</h1>
<form action="saveUser" th:object="${users}" method="post">
    <table align="center" border="1">
        <thead>
        <tr>
            <td>Name</td>
            <td>Last name</td>
            <td>Add record</td>
            <td>Back</td>
        </tr>
        </thead>
        <tbody>
        <td>Name <input type="text" th:field="*{name}"></td>
        <td>Last name <input type="text" th:field="*{lastName}"></td>
        <td><input type="submit" value="Ok" onclick="window.location.href = '/adminusers'"></td>
        <td>
            <form th:action="@{/adminusers}">
                <input type="submit" value="Return">
            </form>
        </td>
        </tbody>
    </table>
</form>
<center><input type="button" value="LOGOUT" onclick="window.location.href = 'logout'">
</body>
</html>
